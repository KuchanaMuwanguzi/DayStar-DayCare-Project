<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <form id="Fillform" action="#">
          <h2>Add New Staff</h2>
          <p id="result"></p>

          <div class="input-box">
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="enter name"
            />
          </div>

          <div class="input-box">
            <input
              type="text"
              id="department"
              name="department"
              placeholder="enter department"
            />
          </div>


          <div class="input-box">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="enter email"
            />
          </div>

          <div class="input-box">
            <input type="text" id="contact" name="contact" placeholder="enter contact" />
          </div>

          <div class="input-box">
            <input
              type="text"
              id="role"
              name="role"
              placeholder="enter role"
            />
          </div>

          <div class="button">
            <input
              type="submit"
              class="btn"
              onclick="register()"
              id="Register"
            />
          </div>
        </form>
      </div>
    </div>
    <script src="babyReg.js"></script>
  </body>
</html>
