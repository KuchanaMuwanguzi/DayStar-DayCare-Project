<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/babies/reg-babies.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>Register Baby</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-bg-color">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/images/yellow logo.png" alt="Logo" width="150" height="130" class="d-inline-block align-text-top">
          </a>
          
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/AboutUs.html">Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Sitters</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Babies</a>
              </li>
  
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Login As
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/forms/login.html">Admin</a></li>
                  <li><a class="dropdown-item" href="/forms/login.html">Parent</a></li>
                  <li><a class="dropdown-item" href="/forms/login.html">Sitter</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col text-center">
                <h1 class="display-2">Register New Baby</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <form id="submit-form-baby">
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input name="fname" type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input name="lname" type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input name="dateOfbirth" type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Father's Names</label>
                        <input name="fatherName" type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Father's Contact</label>
                        <input name="fatherContact" type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Father's Occupation</label>
                        <input name="fatherOccupation" type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Motether's Name</label>
                        <input name="motherName" type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mother's Contact</label>
                        <input name="motherContact" type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mother's Ocupation</label>
                        <input name="motherOccupation" type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Medical History</label>
                        <textarea type="text" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/babies/reg-babies.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
