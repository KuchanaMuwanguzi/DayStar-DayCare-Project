<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <title>Baby Enrollment</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><b>DayStar</b></a>
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="../dashboard/admin-dashboard.html" aria-current="page">Dashboard
                            <span class="visually-hidden">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../babies/babies.html">Database</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../../../auth/login/">Log out</a>
                    </li>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row mt-5">
            <div class="col text-center">
                <h1 class="display-2">New Baby Sitter Enrollment</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <form id="submit-form-sitter">
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date of birth</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Marital Status</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Education Background</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contact</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Physical Adress</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Next of kin Relationship</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Next of kin Names</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Next of kin contact</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Next of kin physical Address</label>
                        <input type="text" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Medical History</label>
                        <textarea type="text" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
